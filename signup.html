<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sujeitogram - Cadastro</title>
</head>
<body>
  <main>
    <div class="container" id="cadastro">
      
      <section>
        <div class="cadastro">
          <div class="logo">
            <img src="assets/logo.png" alt="Logo do Sujeitogram" class="logo-img">
          </div> <!-- logo -->
          <div class="mensagem">
            <p>Cadastre-se para ver fotos e vídeos dos seus amigos.</p>
          </div>
          <button id="facebook-button">Entrar com o Facebook</button>
          <div class="divisor-container">
            <div class="line"></div>
            <div class="divisor-tag"><p>ou</p></div>
            <div class="line"></div>
          </div> <!-- divisor-container -->
          <form action="">
            <input type="text" placeholder="Número do celular ou e-mail" name="email" required>
            <input type="text" placeholder="Nome completo" name="fullname" required>
            <input type="text" placeholder="Nome de usuário" name="username" required>
            <input type="password" placeholder="Senha" name="password" required>
            <input type="submit" value="Entrar">
          </form>
        </div> <!-- cadastro -->
        <div class="cadastrar">
          <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
        </div>
        <div class="app">
          <p>Obtenha o aplicativo.</p>
          <a href="https://apps.apple.com/br/app/instagram/id389801252"><img src="assets/appstore.png" alt="Baixe na App Store" class="app-img"></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR"><img src="assets/googleplay.png" alt="Baixe na Google Play" class="app-img"></a>
        </div>
      </section>

    </div> <!-- container -->
  </main>
  <footer>
    <div class="footer-container">
      <a href="">About Us</a>
      <a href="">Support</a>
      <a href="">Blog</a>
      <a href="">Press</a>
      <a href="">Api</a>
      <a href="">Jobs</a>
      <a href="">Privacy</a>
      <a href="">Terms</a>
      <a href="">Directory</a>
      <a href="">Profile</a>
      <a href="">Hashtags</a>
      <a href="">Language</a>
      <div class="text-small"><p>@2022 Instagram</p></div>
    </div>
  </footer>
</body>
</html>
